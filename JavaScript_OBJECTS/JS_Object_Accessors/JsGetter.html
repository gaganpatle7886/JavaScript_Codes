<!DOCTYPE html>
<html>
    <body>
        <h2>
            JS Getter (The get keyword)
        </h2>
        <script>
            const person = {
                fristName : "Jhon",
                lastName : "Pande",
                language : "en",
                get lang() {

            console.log(person.lang);

        </script>
    </body>
</html>
