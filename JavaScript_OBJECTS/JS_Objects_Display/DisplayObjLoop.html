<!DOCTYPE html>
<html>
    <body>
        <h2>Displaying the object in a Loop</h2>
        <script>
            const person = {
                name : "Raj",
                age : 21,
                city : "Nagpur"
            };
            let txt = "";
            for (let x in person){
            txt += person [x] + " ";   
            };

            console.log(txt);
        </script>
    </body>
</html>
