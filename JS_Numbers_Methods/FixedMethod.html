<!DOCTYPE html>
<html>

<body>
    <h2>JS Fixed() Method</h2>

    <script>
        let x = 9.656;
        document.write(
            x.toFixed(0) + "<br>" +
            x.toFixed(2) + "<br>" +
            x.toFixed(4) + "<br>" +
            x.toFixed(6)
            );

    </script>
</body>

</html>
