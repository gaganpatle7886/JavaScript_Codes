<!DOCTYPE html>
<html>
    <body>
        <h2>Global Object</h2>
        <p>In HTML the value of <b>this</b>, in a global function, is the window object.</p>
        <script>
            let x = myFunction();
            function myFunction() {
                return this;
            }

            document.write(x)
        </script>
    </body>
</html>
