<!DOCTYPE html>
<html>
    <body>
        <h2>The Push () Method</h2>

        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            const fruits = ["Mango", "Apple", "Orange", "Banana"];
            document.getElementById("demo1").innerHTML = fruits;
            fruits.push("Kiwi");
            document.getElementById("demo2").innerHTML = fruits;
        </script>
    </body>
</html>
