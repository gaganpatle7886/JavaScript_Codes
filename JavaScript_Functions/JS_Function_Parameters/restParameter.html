<!DOCTYPE html>
<html>
    <body>
        <h2>
            The Rest Parameter
        </h2>
        <script>
            function sum (...args) {
                let sum = 0;
                for (let arg of args) sum += arg;
                return sum;
            }

            let x = sum (4,9,25,30,34,56,60);

            document.write(x);
        </script>
    </body>
</html>
