<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript const object</h2>

        <p id="demo"></p>

        <script>
            const car = {type:"fiat", model:"500", color:"white"};

            car.color = "red";

            car.owner = "raj";

            document.getElementById("demo").innerHTML = "car owner is " + car.owner;
        </script>
    </body>
</html>
