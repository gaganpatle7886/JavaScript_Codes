<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript Assignment Operator
        </h2>
        <p id="demo"></p>

        <script>
            let x = 20;
            let y = 4;
            let z = x + y;

            document.getElementById("demo").innerHTML = "The sum of x + y is :"
            + z;
        </script>
    </body>
</html>
