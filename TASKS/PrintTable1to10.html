<!DOCTYPE html>
<html>
    <body>
        <h2>Print all the multiplication tables with numbers from 1 to 10</h2>
        <script>
            for (let i = 1; i <= 10; i++) 
            {
             console.log(`Multiplication table for ${i}:`);
             for (let j = 1; j <= 10; j++) {
             const result = i * j;
             console.log(`${i} x ${j} = ${result}`);
             }
            }
        </script>
    </body>
</html>
