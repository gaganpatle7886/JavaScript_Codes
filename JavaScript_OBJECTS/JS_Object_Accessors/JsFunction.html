<!DOCTYPE html>
<html>
    <body>
        <h2>JS Obj Methods</h2>
        <script>
            const person = {
                firstName : "Golu",
                lastName : "Doe",
                fullName : function() {
                    return this.firstName + " " + this.lastName;
                }

            };
            console.log(person.fullName());
        </script>
    </body>
</html>
