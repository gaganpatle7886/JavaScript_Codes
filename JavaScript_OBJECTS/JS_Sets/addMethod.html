<!DOCTYPE html>
<html>
    <body>
        <h2>JS Sets</h2>
        <p>Adding new elements to a set:</p>
        <script>
            const letters = new Set (["a", "b", "c"]);

            letters.add("d");
            letters.add("e");

            console.log(letters.size);
        </script>
    </body>
</html>
