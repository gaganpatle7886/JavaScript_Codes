<!DOCTYPE html>
<html>
    <body>
        <h2>
            Setting a default value to a function parameters.
        </h2>

        <script>
            function myFunction (x,y) {
                if (y === undefined) {
                    y = 2;
                }
                return  x * y ;
            }
            document.write(myFunction(4));
        </script>
    </body>
</html>
