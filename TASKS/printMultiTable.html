<!DOCTYPE html>
<html>
    <body>
        <h2>Print the multiplication table with 7</h2>
        <script>
            for (let i = 1; i <= 10; i++) 
            {
               const result = 7 * i;
               console.log(`7 x ${i} = ${result}`);
            }

        </script>
    </body>
</html>
