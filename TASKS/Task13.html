<!DOCTYPE html>
<html>

<body>
    <h2>
        Rotate an array to the right 1 position (For example if array elements are 2,8,3 after rotation it should be
        3,2,8)
    </h2>
    <script>
        function rotateRight(arr) {
            if (arr.length <= 1) {
                return arr; 
            }

            const lastElement = arr[arr.length - 1]; 

            for (let i = arr.length - 1; i > 0; i--) {
                arr[i] = arr[i - 1];
            }

            arr[0] = lastElement; 
            return arr;
        }

        const array = [2, 8, 3];
        document.write('Original Array:', array);

        const rotatedArray = rotateRight(array);
        document.write('Array after rotating right:', rotatedArray);


    </script>
</body>

</html>
