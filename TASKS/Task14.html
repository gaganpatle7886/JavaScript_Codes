<!DOCTYPE html>
<html>
    <body>
        <h2>Find the maximum number in an array of numbers (Take a minimum of 8 numbers in the array).
        </h2>
        <script>
            const numbers = [45,50,30,70,105,205,807,20];

            const maximumNumber = Math.max(...numbers);
            document.write("The maximum number in the array is:", maximumNumber);
        </script>
    </body>
</html>
