<!DOCTYPE html>
<html>
    <body>
        <h2>
            Calculate the sum of numbers from 1 to 10 in javascript
        </h2>
        <script>
            let sum = 0;

            for (let i = 1; i <= 10; i++)
             {
               sum += i;
             }

             console.log("The sum of numbers from 1 to 10 is: " + sum);
        </script>
    </body>
</html>
