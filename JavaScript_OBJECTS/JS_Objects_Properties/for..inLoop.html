<!DOCTYPE html>
<html>
    <body>
        <h3>JS Objects Properties</h3>
        <script>
            const person = {
                fname:"Raj" ,
                lname:"Sagre",
                age: 21
            };
             
            let txt = " ";
            for (let x in person) {
                txt += person [x] + " ";
            }

            console.log(txt);
        </script>
    </body>
</html>
