<!DOCTYPE html>
<html>
    <body>
        <h3>Calculate the sum of numbers in an array of numbers. (Take a minimum of 8 numbers in the array).
        </h3>
        <script>
            const numbers = [5, 10, 15, 20, 25, 30, 35, 40];
            
            const sum = numbers.reduce((accumulator, currentNumber) => accumulator + currentNumber, 0);

            console.log( + sum);
        </script>
    </body>
