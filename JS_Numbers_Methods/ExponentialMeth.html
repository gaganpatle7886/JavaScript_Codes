<!DOCTYPE html>
<html>
    <body>
        <h2>The toExponential() Methods</h2>
        <script>
            let x = 8.098;
            document.write(
                x.toExponential() + "<br>" +
                x.toExponential(2) + "<br>" +
                x.toExponential(4) + "<br>" +
                x.toExponential(6)
            );
        </script>
    </body>
</html>
